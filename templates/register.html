{% extends "layout.html" %} {% load crispy_forms_tags %} {% block css %}
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }

  .custom-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .custom-card {
    background-color: #ffffff;
    border: 1px solid #e5e5e5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .custom-card h3 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #007bff;
  }

  .custom-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .custom-form label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .custom-form input[type="text"],
  .custom-form input[type="password"] {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 18px;
    width: 100%;
  }

  .custom-form button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .custom-form button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %} {% block body %}
<div class="container custom-container">
  <div class="custom-card">
    <h3 class="card-title">Kayıt Ol</h3>
    <hr class="my-4" style="border-top: 3px solid #ff9900" />

    <form action="" method="POST">
      {% csrf_token %} {{ form|crispy }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Kayıt Ol</button>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
